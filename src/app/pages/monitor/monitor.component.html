<nz-card style="width:300px;">
    <label nz-checkbox [(ngModel)]="ayam">Ayam</label>
    <label nz-checkbox [(ngModel)]="kucing">Kucing</label>
    <button class="right" nz-button nzType="primary" (click)="Remark()">Search AWB</button>
</nz-card>

<nz-card>
    <div class="send-request">
        <button nz-button nzType="primary" [disabled]="setOfCheckedId.size === 0" [nzLoading]="loading" (click)="sendRequest()">
        Send Request
        </button>
        <span>Selected {{ setOfCheckedId.size }} items</span>
    </div>
    <nz-table #rowSelectionTable nzShowPagination nzShowSizeChanger [nzData]="listOfData" (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
        <thead>
            <tr>
                <th [nzChecked]="checked" [nzIndeterminate]="indeterminate" (nzCheckedChange)="onAllChecked($event)"></th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of rowSelectionTable.data">
                <td [nzChecked]="setOfCheckedId.has(data.id)" [nzDisabled]="data.disabled" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
            </tr>
        </tbody>
    </nz-table>
</nz-card>

<section class="dampingan ">
    <span>
        <h4 style="font-weight: bold; font-size: medium ;">NIK</h4>
        <input nz-input [(ngModel)]="NIK" placeholder="Input NIK Courier" />
    </span>
    <span>
        <h4 style="font-weight: bold; font-size: medium ;">Dept Code</h4>
        <input nz-input [(ngModel)]="dept_code" placeholder="Input dept code" />
    </span>
    <span>
        <h4 style="font-weight: bold; font-size: medium ;">Staging</h4>
        <input nz-input [(ngModel)]="staging" placeholder="Input staging"  />
    </span>
    <span>
        <h4 style="font-weight: bold; font-size: medium ;">Waybill No</h4>
        <input nz-input [(ngModel)]="waybillNo" placeholder="Input dept code" />
    </span>
    <span>
        <h4 style="font-weight: bold; font-size: medium ;">Limit</h4>
        <input [disabled]="validasiLimit" nz-input [(ngModel)]="limit" placeholder="Input staging" />
    </span>
</section>


<div class="parent">
    <div class="child">DIV1</div>
    <div class="child1">DIV2</div>
</div>
